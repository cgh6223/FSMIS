
<form id="FMCGForm">
    <script>
        $(function () {
            $.extend($.fn.validatebox.defaults.rules, {
                equals: {
                    validator: function (value, param) {
                        return value == $(param[0]).val();
                    },
                    message: '新密码与确认密码不匹配'
                }
            });
        })
    </script>
    <table class="grid" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                原密码：
            </td>
            <td>
                <input class="txt03 easyui-validatebox" id="pwd" type="password" data-options="required:true,missingMessage:'请输入原密码！'" />
            </td>
        </tr>
        <tr>
            <td>
                新密码：
            </td>
            <td>
                <input class="txt03 easyui-validatebox" id="npwd" type="password" data-options="required:true,missingMessage:'请输入新密码！'" />
            </td>
        </tr>
        <tr>
            <td>
                确认密码：
            </td>
            <td>
                <input class="txt03 easyui-validatebox" id="nrpwd" type="password" validType="equals['#npwd']"  data-options="required:true,missingMessage:'请输入确认密码！'" />
            </td>
        </tr>
    </table>
</form>
