
<form id="FMCGForm">    
    <table class="grid" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td>
                文件名：
            </td>
            <td >
                <input class="txt03" id="filename" />               
            </td>
        </tr>
        <tr>
            <td>
                关键字：
            </td>
            <td >
                <input class="txt03" id="keyword"  />
            </td>
        </tr>
        <tr>
            <td>
                创建人：
            </td>
            <td >
                <input class="txt03" id="username" />
            </td>
        </tr>
        <tr>
            <td>
                上传时间：
            </td>
            <td>
                <input id="cbegin" type="text" class="easyui-datebox" required="required"></input> 
                <input id="cend" type="text" class="easyui-datebox" required="required"></input> 
            </td>
        </tr>        
    </table>
</form>
